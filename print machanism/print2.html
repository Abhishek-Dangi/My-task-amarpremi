<form onsubmit="callvalue()" class="text-center">
    <h1>Registration Form</h1>
    Username: <input type="text" placeholder="username" id="uname"><br />
    Email: <input type="Email" placeholder="Email" id="email"><br />
    Mobile No.: <input type="number" placeholder="Mobile no." id="mobileno."><br />
    <input type="submit" value="register">
</form>





</body>
<script type="text/javascript">
    function callvalue() {
        var name = document.getElementById("uname").value;
        var email = document.getElementById("email").value;
        var mobile = document.getElementById("mobileno.").value;
        // document.writeln("Your Info:" + "<br/>" + "Your Name:" + name + "<br/>");
        // document.writeln("Your Email:" + email + "<br/>");
        // document.writeln("Your Mobile Number:" + mobile);
        document.writeln(name + "<br/>");
        document.writeln(email + "<br/>");
        document.writeln(mobile);
    }

</script>
