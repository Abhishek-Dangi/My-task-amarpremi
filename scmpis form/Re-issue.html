        <p class="h2">Books Issue</p>
        <div class="row">
            <div class="col-lg-6 col-sm-12 card p-3 shadow shadow-1-secondary">

                    <div class="mb-3 d-flex">
                        <label for="" class="form-label h5 text-black">Accession: </label>
                        <input type="text" class="form-control border mx-4 border-1 border-dark w-50">
                    </div>
                    <div class="mb-3 d-flex">
                        <label for="" class="form-label h5 text-black">Issue Date:</label>

                    </div>
                    <div class="mb-3 d-flex">
                        <label for="" class="form-label  h5 text-black">Card No. &nbsp;</label>
                        <input type="text" class="form-control mx-4 border border-1 border-dark w-50">
                    </div>

                    <div class="mb-3 d-flex">
                        <label for="" class="form-label  h5 text-black">Days Limit:</label>
                        <input type="text" class="form-control mx-3 border border-1 border-dark w-50">
                    </div>
                    <div class="mb-3 d-flex">
                        <label for="" class="form-label  h5 text-black">Book Return Date:</label>
                    </div>

                                        </div> -->

                    <button type="button" class="btn btn-outline-danger">Cancel</button>
                    <button type="button" class="btn btn-outline-success">Save</button>
                    <button type="button" class="btn btn-outline-info">Close</button>
                </form>
            </div>
            <div class="col-lg-6 col-sm-12 card p-3 shadow shadow-1-secondary ">
                <div class="d-flex">
                    <p class="h3  text-black">Details</p>
                    <i class="bi bi-list-check mx-3 h2"></i>
                </div>
                <hr>

                </span>

                        </tr>
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-12 col-sm-12 ">
                <div class="d-flex">
                    <p class="h3  text-black">Books Details</p>
                    <i class="bi bi-pencil-square h3 mx-3 mt-1 text-black"></i>
                </div>
                <hr>
                <table class="table bg-fixed text-black table-bordered">

                    <tbody>
