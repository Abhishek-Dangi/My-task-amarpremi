<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<style>
    .progress {
        margin: 10px;
    }
</style>

<script>
    $(function () {
        var current_progress = 0;
        var interval = setInterval(function () {
            current_progress = 80;
            $("#dynamic")
                .css("width", current_progress + "%")
                .attr("aria-valuenow", current_progress)
                .text(current_progress + "% Complete");
            if (current_progress >= 100)
                clearInterval(interval);
        }, 1000);
    });
</script>

<body>
    <h3>Dynamic Progress Bar</h3>
    <p>Running progress bar from 0% to 100% in 10 seconds</p>
    <div class="container">
        <div class="row">
            <div class="col-6 ">
                <p class="mx-2">HTML</p>
                <div class="progress">
                    <div id="dynamic" class="progress-bar progress-bar-success " role="progressbar" aria-valuenow="0"
                        aria-valuemin="0" style="width: 100%;" value=aria-valuemax="100">
                        <span id="current-progress"></span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <p class="mx-2">PHP</p>
                <div class="progress">
                    <div id="dynamic" class="progress-bar progress-bar-success active" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" style="width: 80%;" value=aria-valuemax="100">
                        <span id="current-progress"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 ">
                <p class="mx-2">CSS</p>
                <div class="progress">
                    <div id="dynamic" class="progress-bar progress-bar-success active" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" style="width: 90%;" value=aria-valuemax="100">
                        <span id="current-progress"></span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <p class="mx-2">WORDPRESS/CMS</p>
                <div class="progress">
                    <div id="dynamic" class="progress-bar progress-bar-success active" style="width: 80%;"
                        role="progressbar" aria-valuenow="0" aria-valuemin="0" style="width: 90%;"
                        value=aria-valuemax="100">
                        <span id="current-progress"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 ">
                <p class="mx-2">JAVASCRIPT</p>
                <div class="progress">
                    <div id="dynamic" class="progress-bar progress-bar-success active" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" style="width: 75%;" value=aria-valuemax="100">
                        <span id="current-progress"></span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <p class="mx-2 pb-0">PHOTOSHOP</p>
                <div class="progress">
                    <div id="dynamic" class="progress-bar progress-bar-success active" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" style="width: 55%;" value=aria-valuemax="100">
                        <span id="current-progress"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
