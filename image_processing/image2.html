<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        Caman('#my-image', function () {

            this.brightness(10);
            this.contrast(30);
            this.sepia(60);
            this.saturation(-30);
            this.render();

        }
        );
    </script>
</head>

<body>
    <img src="./images/indesadfx.jpg" height="400px" width="400px" alt="">
    <img id="my-image" height="400px" width="400px" data-caman="brightness(10) contrast(30) sepia(60) saturation(-30)"
        src="./images/indesadfx.jpg">


</body>

</html>
